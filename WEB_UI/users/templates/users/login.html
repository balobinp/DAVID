<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<div>
    <form method="POST">
        {% csrf_token %}
        <fieldset>
            <legend>Log in</legend>
            {{ form.as_p }}
        </fieldset>
        <div class="form-group">
            <button type="submit">Login</button>
        </div>
    </form>
    <div>
        <small>
            Need An Account? <a href="{% url 'register' %}">Sign Up Now</a>
        </small>
    </div>
    </div>
</body>
</html>
