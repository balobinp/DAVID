{% extends "mainpage/header.html" %}
{% block content %}
    <h3>Irregular verbs:</h3>
    <h3>{{ user.username }}, your answer is {{ user_answer }}.</h3>
    <h3>{{ user.username }} , your score: {{ score }}</h3>
    {% if score == 5 %}
        <h2>Good Job, {{ user.username }}!</h2>
    {% endif %}
    <h3><a href="{% url 'irregular_verbs_task' %}">Back</a></h3>
{% endblock %}
