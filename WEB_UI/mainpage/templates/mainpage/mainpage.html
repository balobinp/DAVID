<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>David</title>
</head>
<body>

<div>
    {% if messages %}
        {% for message in messages %}
            <div>
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
</div>

<div>
    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'register' %}">Register</a>
    {% endif %}
</div>

<h1><a href='/children_math'>Kate</a></h1>
<h1><a href='/'>Ann</a></h1>
</body>
</html>
